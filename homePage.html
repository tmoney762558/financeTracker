<!DOCTYPE html>
<html>
  <head>
    <title>Financing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navBar" id="navBar">
      <div class="leftNav">
        <img src="images/menuBarsWhite.svg" width="20" height="20" />
      </div>
      <div class="rightNav">
        <img src="images/profileIcon.png" width="20" height="20" />
      </div>
    </nav>
    <div class="content">
      <div class="row">
        <div class="column">
          <div class="headers" id="trendsHeader">
            <div class="flex-container">
              <img src="images/lineGraph.png" width="30" height="30" />
              <p>Trends</p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="headers" id="newsHeader">
            <div class="flex-container">
              <img src="images/newsIcon.png" width="30" height="30" />
              <p>News</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="boxes" id="trendsBox">
            <div class="flex-container">
              <img
                id="downArrow"
                src="images/downArrow.png"
                width="100"
                height="120"
              />
              <p id="trendsData">-$159</p>
            </div>
            <p id="lastPurchase">Last Purchase: Amazon Marketplace</p>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="newsBox">News Report</div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="headers" id="accountsHeader">
            <div class="flex-container">
              <img src="images/creditCard.png" width="40" height="30" />
              <p>Accounts</p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="headers" id="goalsHeader">
            <div class="flex-container">
              <img src="images/bullseye.png" width="30" height="30" />
              <p>Goals</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="flex-container">
            <div class="boxes" id="personalCheckingBox">Personal Checking</div>
            <div class="boxes" id="walletBox">Personal Checking</div>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="goal1">New car</div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="headers" id="budgetHeader">
            <div class="flex-container">
              <img src="images/circleGraph.png" width="30" height="30" />
              <p>Budget</p>
            </div>
          </div>
          <div class="flex-container">
            <div class="boxes" id="budget1">Budget</div>
            <div class="boxes" id="budget2">Budget</div>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="goal2">Down payement for house</div>
        </div>
      </div>
    </div>
  </body>
</html>
