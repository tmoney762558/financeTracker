<!DOCTYPE html>
<html>
  <head>
    <title>Financing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navBar" id="navBar">
      <div class="leftNav">
        <img src="images/menuBarsWhite.svg" width="20" height="20" />
      </div>
      <div class="rightNav">
        <img src="images/profileIcon.png" width="20" height="20" />
      </div>
    </nav>
    <div class="content">
      <div class="row">
        <div class="column">
          <div class="headers" id="trendsHeader">
            <div class="flex-container">
              <img src="images/lineGraph.png" width="30" height="30" />
              <p><b> Daily Trends</b></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="headers" id="newsHeader">
            <div class="flex-container">
              <img src="images/newsIcon.png" width="30" height="30" />
              <p><b>News</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="boxes" id="trendsBox">
            <div class="flex-container">
              <img
                id="downArrow"
                src="images/downArrow.png"
                width="35"
                height="50"
              />
              <p id="trendsData"><b>$-87.00</b></p>
            </div>
            <p id="lastPurchase">
              <b>Last Purchase: Amazon Marketplace ($87.00)</b>
            </p>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="newsBox"><b>News Report</b></div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="headers" id="accountsHeader">
            <div class="flex-container">
              <img src="images/accountIcon.png" width="25" height="30" />
              <p><b>Accounts</b></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="headers" id="goalsHeader">
            <div class="flex-container">
              <img src="images/bullseye.png" width="30" height="30" />
              <p><b>Goals</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="flex-container">
            <div class="boxes" id="personalCheckingBox">
              <div class="flex-container" id="pc-container">
                <img
                  id="creditCardIcon"
                  src="images/creditCard.png"
                  width="35"
                  height="25"
                />
                <p><b>Personal Checking</b></p>
              </div>
              <p id="pcBalance">$-197.00</p>
            </div>
            <div class="boxes" id="walletBox">
              <div class="flex-container" id="wallet-container">
                <img
                  id="walletIcon"
                  src="images/walletIcon.png"
                  width="30"
                  height="25"
                />
                <p><b>Wallet</b></p>
              </div>
              <p id="walletBalance">$3.00</p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="goal1">New car</div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="headers" id="budgetHeader">
            <div class="flex-container">
              <img src="images/circleGraph.png" width="30" height="30" />
              <p>Budget</p>
            </div>
          </div>
          <div class="flex-container">
            <div class="boxes" id="budget1">
              <div class="flex-container" id="food-container">
                <img id="foodIcon" src="images/foodIcon.png" width="25" height="25">
                <p><b>Food</b></p>
              </div>
            </div>
            <div class="boxes" id="budget2">Budget</div>
          </div>
        </div>
        <div class="column">
          <div class="boxes" id="goal2">Down payement for house</div>
        </div>
      </div>
    </div>
  </body>
</html>
